{% extends 'base.html' %}
{% block content %}

<div>
    <h2>Update Profile</h2>
</div>
<div class="form">

    {% with messages = get_flashed_messages()%}
    {% if messages %}
    
    <div id="alert-2" class="flex p-4 mb-4 bg-red-100 rounded-lg dark:bg-red-200" role="alert">   
        <div class="ml-3 text-sm font-medium text-red-700 dark:text-red-800">
        {{messages[0]}}
        </div>
        <button type="button" onclick="hideAlert()" class="ml-auto -mx-1.5 -my-1.5 bg-red-100 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex h-8 w-8 dark:bg-red-200 dark:text-red-600 dark:hover:bg-red-300" data-dismiss-target="#alert-2" aria-label="Close">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
    </div>
    {%endif%}
    {%endwith%}
      
    <form action="{{url_for('user.update_user', username=current_user.username)}}" enctype="multipart/form-data" method="POST">
        <label for="firstName">First Name</label><br><br>
        <input type="text" name="first_name" value="{{current_user.first_name}}" required><br><br>
        <label for="lastName">Last Name</label><br><br>
        <input type="text" name="last_name"  value="{{current_user.last_name}}" required><br><br>
        <label for="username">Username</label><br><br>
        <input type="text" name="username"  value="{{current_user.username}}" required><br><br>
        <label for="email">Email</label><br><br>
        <input type="email" name="email" value="{{current_user.email}}" required><br><br>
        <label style="margin-top: 10px;" for="image">Add Display Picture</label><br><br>
        <input type="file" name="display_pic"><br><br>
        <label style="margin-top: 10px;" for="image">Add Header Image</label><br><br>
        <input type="file" name="background_pic"><br><br>
        <input type="submit" class="submit inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" value="Save">
    </form>
   
        
</div>

{% endblock content %}
