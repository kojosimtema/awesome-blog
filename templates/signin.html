{% extends 'base.html' %}
{% block content %}

<div>
    <h2>Login</h2>
</div>


<div class="form">
    <form action="{{url_for('user.signin_user')}}" method="POST">
        <label for="email">Email</label><br><br>
        <input type="email" name="email" required><br><br>
        <label for="password">Password</label><br><br>
        <input type="password" name="password" required><br><br>
        <input type="submit" class="submit inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" value="Login">
    </form>

    {% with messages = get_flashed_messages()%}
    {% if messages %}
    
    <div class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
        <span class="font-medium">{{ messages[0] }}</span>
    </div>
    {%endif%}
    {%endwith%}
   
    <br><br>
    <p>Do not have an account? Sign Up <a href="{{url_for('user.signup')}}"> Here</a></p>
</div>
